name: Deploy shadertool to ALL-INKL (FTPS)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run build

      - name: Upload dist via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ALLINKL_HOST }}
          username: ${{ secrets.ALLINKL_USER }}
          password: ${{ secrets.ALLINKL_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: /htdocs/shadertool/
          # optional aber oft hilfreich:
          dangerous-clean-slate: true
